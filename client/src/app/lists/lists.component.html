<div class="text-center mt-3">
    <h2>{{predicate === 'liked' ? 'Liked by me' : 'Liked me'}}:</h2>
</div>

<div class="container mt-3">
    <div class="d-flex">
        <div class="btn-group" name="predicate">        <!-- name property is important for radio buttons because they use ngModel -->
            <button class="btn btn-primary"
                btnRadio="liked"
                [(ngModel)]="predicate"
                (click)="loadLikes()"
            >
                Liked by me
            </button>
            <button class="btn btn-primary"
                btnRadio="likedBy"
                [(ngModel)]="predicate"
                (click)="loadLikes()"
            >
                Liked me
            </button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination
        [boundaryLinks]="true"
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [maxSize]="10"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;"
    >
    </pagination>
</div>
